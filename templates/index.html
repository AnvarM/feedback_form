<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Feedback form</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>
  <body>
  	<div class = "container">
  		<div class="jumbotron">
		</div>
  	</div>


    <div class = "container">

		<form class="form-horizontal" method="POST" action="/addrecord">

			<div class="form-group">
			  <label for="feedback-title" class="col-sm-4 control-label">Feedback for:</label>
			  <div class="col-sm-4">
			  <select class="form-control" id="feedback_title" name="feedback_title" required>
				<option disabled selected hidden value="">--Select--</option>
				{%for l in feedback_title%}
						<option>{{l}}</option>
				{%endfor%}
			  </select>
			</div>
			</div>

			<div class="form-group">
			  <label class="col-sm-4 control-label">Date</label>
			  <div class="col-sm-4">
			   <input type="date" class="form-control" id="date" placeholder="Date" name="date" required >
			  </div>
			 </div>


			 <div class="form-group">
			  <label class="col-sm-4 control-label">Name</label>
			  <div class="col-sm-4">
			   <input class="form-control" id="name" name="name" required>
			  </div>
			 </div>
			 
			 <div class="form-group">
			  <label for="depatment" class="col-sm-4 control-label">Department</label>
			  <div class="col-sm-4">
			  <select class="form-control" id="department" name="department" required>
				<option disabled selected hidden value="">--Select--</option>
				{%for l in department%}
						<option>{{l}}</option>
				{%endfor%}
			  </select>
			</div>
			</div>

			<div class="form-group">
			  <label for="question1" class="col-sm-4 control-label">Question 1</label>
			  <div class="col-sm-4">
				  <select class="form-control" id="question1" name="question1" required>
					<option disabled selected hidden value="">--Select--</option>
					{%for l in checklist%}
						<option>{{l}}</option>
					{%endfor%}
				  </select>
				</div>
			</div>



			<div class="form-group">
			  <label for="question2" class="col-sm-4 control-label">Question2</label>
			  <div class="col-sm-4">
				  <select class="form-control" id="question2" name="question2" required>
					<option disabled selected hidden value="">--Select--</option>
					{%for l in checklist%}
						<option>{{l}}</option>
					{%endfor%}
				  </select>
				</div>
			</div>




			<div class="form-group">
			  <label for="question3" class="col-sm-4 control-label">Question3</label>
			  <div class="col-sm-4">
				  <select class="form-control" id="question3" name="question3" required>
					<option disabled selected hidden value="">--Select--</option>
					{%for l in checklist%}
						<option>{{l}}</option>
					{%endfor%}
				  </select>
				</div>
			</div>

			<div class="form-group">
			  <label for="comment" class="col-sm-4 control-label">Comments</label>
			  <div class="col-sm-4">
			  <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
			</div>
			</div>


			 
			 <div class="form-group">
			  <div class="col-sm-offset-3 col-sm-9">
			   <button type="submit" class="btn btn-success">Submit</button>
			  </div>
			 </div>
		</form>


		
	</div>
	<div class="container">
	<footer class="footer">
	    </footer>
	</div>    
  </body>
</html>
